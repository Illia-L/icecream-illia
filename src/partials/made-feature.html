<li class="made-feature made-feature-{=$iconName}">
  <img
    src="/img/made/icon-{=$iconName}.webp"
    srcset="/img/made/icon-{=$iconName}.webp 1x, /img/made/icon-{=$iconName}-2x.webp 2x"
    height="50"
    alt=""
    loading="lazy"
  />

  <p class="made-feature-number">{=$number}</p>

  <p class="made-feature-desc">
    {=$desc}
  </p>
</li>
